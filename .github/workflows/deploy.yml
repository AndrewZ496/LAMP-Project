name: scp files
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.7
      with:
        host: 159.65.164.221
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: ""
        target: "/var/www/html"
